<div id="url-upload-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Your files</h4>
                
            </div>
            <div class="modal-body">
                <form method="post" action="">
                    <input name="dagr-url-upload" id="dagr-url-upload" class="form-control" type="url" placeholder="Enter your url..." >
                    <div class="row">
                        <label class="col-xs-3" for="url-parent-dagr"></label>
                        <div class="col-xs-9">
                            <input type="hidden" class="form-control" id="url-parent-dagr">
                        </div>
                    </div>
                </form>
                
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-error" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Add</button>    
            </div>
        </div>
    </div>
</div>
