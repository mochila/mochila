<script id="metadata-form-template" type="text/template">

<form role="form">
    <div class="form-group">
        <input id="dagr-title" class="form-control" type="text" placeholder="File title" value="{{title}}">
        <div class="dagr-metadata text">
            <div><span class="text-left"><b>Author:</b></span><span> {{author}}</span></div>
            <div><span class="text-left"><b>Date:</b></span><span> {{date}}</span></div>
            <div><span class="text-left"><b>Size:</b></span><span> {{size}}</span></div>
            {{#content.contentType}}<div><span class="text-left"><b>Type:</b></span><span> {{.}}</span></div>{{/content.contentType}}
            
        </div>
        <div>
            <label  for="dagr-parent">Parent</label>
            
            <input id="dagr-parent" class="form-control" type="text" value="{{parentGuid}}">
        </div>
        <div>
            <label for="dagr-tags">Tags</label>
            <input type="text" class="form-control" id="dagr-tags">     
            
        </div>
        
    </div>
</form>
</script>
