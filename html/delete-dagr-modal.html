<div id="delete-dagr-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete DAGR</h4>
                
            </div>
            <div class="modal-body">
                <form method="post" action="">
                    <input id="delete-dagr-guid" type="hidden" name="guid">
                    <div id="affected-dagrs-container">
                        
                    </div>
                    <div class="radio" id="recursive-selection">
                        <div class="row">
                            <input type="radio" name="delete-type" id="delete-recursive" value="true" style="display:inherit">
                            <label for="delete-recursive">Recursively Deletion<small> Deletes everything above</small></label>
                        </div>
                        <div class="row">
                            <input type="radio" name="delete-type" id="delete-single" value="false" style="display:inherit" checked>
                            <label for="delete-single">Make them orphans<small>  Makes everything above an orphan</small></label>
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-error" data-dismiss="modal">Cancel</button>
                <button id="delete-dagr-submit" type="button" class="btn btn-danger">Delete</button>    
            </div>
        </div>
    </div>
</div>
