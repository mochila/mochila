<div id="file-upload-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Your files</h4>
                
            </div>
            <div class="modal-body">
                <form method="post" action="" enctype="multipart/form-data">
                    <input name="dagr-upload" id="dagr-files-upload" type="file" multiple >
                </form>
                
            </div>
            <div id="parent-dagr-selection" class="row">
                <label class="col-xs-3" for="categoryInput">Category</label>
                <div class="col-xs-9">
                    <input type="hidden" class="form-control" id="categoryInput">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-error" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Upload Files</button>    
            </div>
        </div>
    </div>
</div>
